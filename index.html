<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILOVEYOUSOMCUHH MY LOVEE ¬∑ valentine hearts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a0010;
            overflow: hidden;
            font-family: 'Dancing Script', cursive, 'Segoe UI', sans-serif;
        }

        #heartCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .valentine-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background: rgba(255, 240, 245, 0.18);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 48px 20px 48px 20px;
            padding: 3rem 5rem;
            text-align: center;
            color: white;
            text-shadow: 0 4px 20px rgba(220, 20, 60, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 20px 50px rgba(180, 0, 40, 0.5), 0 0 0 1px rgba(255, 160, 180, 0.3) inset;
            animation: card-glow 2.5s infinite ease-in-out;
            font-family: 'Dancing Script', cursive;
            min-width: 300px;
        }

        @keyframes card-glow {
            0% { box-shadow: 0 20px 50px rgba(200, 30, 70, 0.5), 0 0 0 1px rgba(255, 200, 220, 0.4) inset; }
            50% { box-shadow: 0 20px 70px rgba(240, 40, 100, 0.9), 0 0 0 3px rgba(255, 220, 240, 0.7) inset; }
            100% { box-shadow: 0 20px 50px rgba(200, 30, 70, 0.5), 0 0 0 1px rgba(255, 200, 220, 0.4) inset; }
        }

        .valentine-card h1 {
            font-size: 4.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            line-height: 1.2;
            letter-spacing: 1px;
            color: #fff0f5;
            text-shadow: 0 0 15px crimson, 0 0 30px #ffb6c1;
        }

        .valentine-card p {
            font-size: 2.2rem;
            margin: 0.5rem 0 1rem;
            color: #ffe4ec;
            font-weight: 400;
            text-shadow: 0 0 10px #ff99aa;
        }

        .big-heart {
            font-size: 6rem;
            line-height: 1;
            filter: drop-shadow(0 0 20px #ff4d6d);
            animation: heart-pulse 1s infinite cubic-bezier(0.45, 1.3, 0.6, 1);
            display: inline-block;
            margin: 0.5rem 0 0.2rem;
            color: #ffb0bb;
        }

        @keyframes heart-pulse {
            0% { transform: scale(1); text-shadow: 0 0 15px #ff1a4c; }
            50% { transform: scale(1.2); text-shadow: 0 0 40px #ff4d8c, 0 0 70px #ff1a4c; }
            100% { transform: scale(1); text-shadow: 0 0 15px #ff1a4c; }
        }

        .valentine-card .tiny-note {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 1rem;
            font-family: 'Segoe UI', cursive, sans-serif;
            letter-spacing: 2px;
            color: #ffd9e2;
        }

        /* subtle hint for music (appears only if autoplay fails) */
        .music-hint {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.7;
            color: #ffc0cb;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.5s;
        }

        @media (max-width: 600px) {
            .valentine-card {
                padding: 2rem 2rem;
                border-radius: 36px 12px 36px 12px;
            }
            .valentine-card h1 {
                font-size: 3rem;
            }
            .valentine-card p {
                font-size: 1.8rem;
            }
            .big-heart {
                font-size: 5rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <!-- Valentine card with Gine & Josh names -->
    <div class="valentine-card">
        <h1>Gine, be my valentine?</h1>
        <div class="big-heart">‚ù§Ô∏è</div>
        <p>ILOVEYOU ALWAYS MY LOVEEE</p>
        <div class="tiny-note">FROM YOUR CRUSH, Josh ‚ô•</div>
        <!-- hidden hint, shown if autoplay blocked -->
        <div class="music-hint" id="musicHint">üéµ tap anywhere for music</div>
    </div>

    <!-- Audio element with autoplay and loop -->
    <audio id="bgSong" loop autoplay preload="auto">
        <source src="to_the_bone.mp3" type="audio/mpeg">
        Your browser does not support the audio element. Please download the song "To the Bone" by Pamungkas.
    </audio>

    <script>
        (function() {
            // ---------- canvas heart animation (unchanged) ----------
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const HEART_SYMBOL = '‚ô•';
            const PARTICLE_COUNT = 150;

            function initParticles() {
                particles = [];
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 28 + 8,
                        speedY: Math.random() * 0.9 + 0.2,
                        speedX: (Math.random() - 0.5) * 0.15,
                        color: `hsla(${340 + Math.random() * 25}, 80%, 70%, ${0.3 + Math.random() * 0.5})`,
                        rotation: Math.random() * Math.PI * 2,
                        rotSpeed: (Math.random() - 0.5) * 0.015,
                    });
                }
            }

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initParticles();
            }

            function drawBackground() {
                const gradient = ctx.createRadialGradient(width/2, height/2, 50, width/2, height/2, Math.max(width, height));
                gradient.addColorStop(0, '#ff9aad');
                gradient.addColorStop(0.3, '#e63960');
                gradient.addColorStop(0.7, '#a8002b');
                gradient.addColorStop(1, '#3a0012');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
            }

            function drawParticles() {
                ctx.shadowColor = 'rgba(255, 180, 200, 0.9)';
                ctx.shadowBlur = 18;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;

                particles.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.font = `${p.size}px 'Segoe UI Symbol', 'Arial Unicode MS', 'Arial', 'Helvetica', sans-serif`;
                    ctx.fillStyle = p.color;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(HEART_SYMBOL, 0, 0);
                    ctx.restore();
                });

                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }

            function updateParticles() {
                for (let p of particles) {
                    p.y -= p.speedY;
                    p.x += p.speedX;
                    p.rotation += p.rotSpeed;

                    if (p.x < -p.size * 2) p.x = width + p.size;
                    if (p.x > width + p.size * 2) p.x = -p.size;

                    if (p.y + p.size < 0) {
                        p.y = height + p.size * 2;
                        p.x = Math.random() * width;
                        p.color = `hsla(${340 + Math.random() * 25}, 80%, 70%, ${0.3 + Math.random() * 0.5})`;
                        p.size = Math.random() * 28 + 8;
                        p.speedY = Math.random() * 0.9 + 0.2;
                    }
                }
            }

            function animate() {
                drawBackground();
                drawParticles();
                updateParticles();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
            });

            resizeCanvas();
            animate();

            // ---------- music autoplay with fallback ----------
            const audio = document.getElementById('bgSong');
            const hint = document.getElementById('musicHint');

            // If autoplay works, hide the hint
            audio.addEventListener('playing', () => {
                hint.style.opacity = '0';
            });

            // If autoplay fails (most browsers), show hint and start music on first tap
            audio.addEventListener('error', () => {
                hint.textContent = '‚ùå song file not found (to_the_bone.mp3)';
            });

            // Attempt autoplay, but if it fails, wait for user interaction
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay was prevented. Show hint and listen for any tap
                    hint.style.opacity = '1';
                    // One-time tap anywhere on the page to start music
                    const startAudio = () => {
                        audio.play()
                            .then(() => {
                                hint.style.opacity = '0';
                            })
                            .catch(e => console.warn('still blocked:', e));
                        document.removeEventListener('click', startAudio);
                        document.removeEventListener('touchstart', startAudio);
                    };
                    document.addEventListener('click', startAudio);
                    document.addEventListener('touchstart', startAudio);
                });
            }
        })();
    </script>
</body>
</html>
